<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <!-- link to fontawesome for inserting social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- link to css file -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <div class="profile-picture">
                <img src="profile.jpeg" alt="">

            </div>
            <h2 class="profile-name"> HARIOM UPADHYAY</h2>
            <p class="profile-description">Front-End Developer</p>
            <ul class="social-icons">
                <li>
                    <a href="#" style="--color:#48b6ff;">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color:#f551cc;">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color:#f90606;">
                        <i class="fa-brands fa-square-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
